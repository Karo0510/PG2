<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(400, 75, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();
        
        function rgb(r, g, b)
        {
            r = Math.floor(r);
            g = Math.floor(g);
            b = Math.floor(b);
            return ["rgb(",r,",",g,",",b,")"].join("");
        }

       // b = 1;
        //w = 1;
        i = 1;
        j = 1;
        k = 1;

        start  = "blue";
        end = "green";

        function changeColor(context)
        {
                var grd = context.createLinearGradient(0, 0, 0, 600);
                grd.addColorStop(i, start);
                grd.addColorStop(j, end);
                
                i -= 0.1*k;

                if (i <= 0)
                {
                    i = 0;
                    j -= 0.1*k;
                }
                else if (i >= 1)
                {
                    i = 1;
                    j -= 0.1*k;
                }

                if (j <= 0)
                {
                    j = 0;
                }
                else if (j >= 1)
                {
                    j = 1;
                }

                if (i == j)
                {
                    k = -k;

                    if (i == 0)
                    {
                        start = "green";
                        end = "blue";
                    }
                    else if (i == 1)
                    {
                        start = "blue";
                        end = "green";
                    }
                }

                console.log("k = "+k+" i = "+i+" j = "+j+" start = "+start+" end = "+end);
                context.fillStyle = grd;
                context.fill();
        }
         
        //changeColor(ctx, "black", "white");
        setInterval(function() {changeColor(ctx, "black", "white")}, 50);
    </script> 
</body>
</html>
