<body>
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <script>

        x_circle = 400;
        y_circle = 350;
        r_circle = 50; 

        w = 800;
        h = 600;

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(x_circle, y_circle, r_circle, 0, 2 * Math.PI);

        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();
        
        function rgb(r, g, b)
        {
            r = Math.floor(r);
            g = Math.floor(g);
            b = Math.floor(b);
            return ["rgb(",r,",",g,",",b,")"].join("");
        }

        i = 1;
        j = 1;
        k = 1;

        start  = "blue";
        end = "green";

        dy = 10;
        y = y_circle

        function changeColor(context)
        {
                var grd = context.createLinearGradient(0, 0, 0, 600);
                grd.addColorStop(i, start);
                grd.addColorStop(j, end);
                
                i -= 0.1*k;

                if (i <= 0)
                {
                    i = 0;
                    j -= 0.1*k;
                }
                else if (i >= 1)
                {
                    i = 1;
                    j -= 0.1*k;
                }

                if (j <= 0)
                {
                    j = 0;
                }
                else if (j >= 1)
                {
                    j = 1;
                }

                if (i == j)
                {
                    k = -k;

                    if (i == 0)
                    {
                        start = "green";
                        end = "blue";
                    }
                    else if (i == 1)
                    {
                        start = "blue";
                        end = "green";
                    }
                }

                context.fillStyle = grd;
                context.fill();
        }
        setInterval(function() {changeColor(ctx)}, 50);
